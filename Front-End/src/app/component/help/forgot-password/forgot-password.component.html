
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            
          
           <form #f = "ngForm" (ngSubmit) = "save(f)" [formGroup] = "forgotpassword">
                <label for="phone_number">Phone Number</label>
               <input type = "text" class = "form-control" formControlName = "phone_number" id = "phone_number"
               [ngClass] = "{'is-invalid':forgotpassword.get('phone_number').touched && forgotpassword.get('phone_number').invalid}">
               <div class = "invalid-feedback">
                   <div>Phone number required</div>
               </div>

               <label for="oldpass">Old Password</label>
               <input type = "password" class = "form-control" formControlName = "oldpass" id = "oldpass"
               [ngClass] = "{'is-invalid':forgotpassword.get('oldpass').touched && forgotpassword.get('oldpass').invalid}">
               <div class = "invalid-feedback">
                   <div>Old  Password required</div>
               </div>
              
               <button type = "submit" class = "btn btn-primary">Next</button>
           </form>

        </div>
    </div>
</div>
