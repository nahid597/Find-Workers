<div class="container">
    <h4 class="text-center">How can I report an Issue/Complain?</h4>
    <div class="card">
        <div class="card-body">
            <span>
                <p class = "content">If you face any inconvenience while using the Find Worker platform, please report through the report box
                and we will look into the matter.</p>
            </span>
            <span>
                <p class = "content">You can also call our helpline: 01969311081</p>
            </span>
            
           
            <form #f = "ngForm" (ngSubmit) = "save(f)" [formGroup] = "report">
                <label for="reportTitle">Report title</label>
               <input type = "text" class = "form-control" formControlName = "title" id = "reportTitle"
               [ngClass] = "{'is-invalid':report.get('title').touched && report.get('title').invalid}">
               <div class = "invalid-feedback">
                   <div>Report title is required</div>
               </div>

               <label for="message">Describe your problem in details</label>
               <textarea row = "3" class = "form-control" formControlName = "message" id = "message"
               [ngClass] = "{'is-invalid':report.get('message').touched && report.get('message').invalid}"></textarea>
               <div class = "invalid-feedback">
                   <div>message required</div>
               </div>

               <button type = "submit" class = "btn btn-primary">SUBMIT</button>
           </form>
        </div>
    </div>
</div>
