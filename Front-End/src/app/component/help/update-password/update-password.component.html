
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <span>
                <p class = "content p-3 mb-2 bg-info text-white">please filled up old password,new password and retype new password field properly and then click <span><strong>update password</strong></span> button</p>
            </span>
          
           <form #f = "ngForm" (ngSubmit) = "save(f)" [formGroup] = "updatepassword">
                <label for="Oldpassword">Old password</label>
               <input type = "password" class = "form-control" formControlName = "Oldpassword" id = "Oldpassword"
               [ngClass] = "{'is-invalid':updatepassword.get('Oldpassword').touched && updatepassword.get('Oldpassword').invalid}">
               <div class = "invalid-feedback">
                   <div>Old password required</div>
               </div>

               <label for="newpassword">New Password</label>
               <input type = "password" class = "form-control" formControlName = "Newpass" id = "Newpassword"
               [ngClass] = "{'is-invalid':updatepassword.get('Newpass').touched && updatepassword.get('Newpass').invalid}">
               <div class = "invalid-feedback">
                   <div>New Password required</div>
               </div>
               <label for="newpassword">Retype New Password</label>
               <input type = "password" class = "form-control" formControlName = "RetypeNewpassword" id = "newpassword"
               [ngClass] = "{'is-invalid':updatepassword.get('RetypeNewpassword').touched && updatepassword.get('RetypeNewpassword').invalid}">
               <div class = "invalid-feedback">
                   <div>Retype password required</div>
               </div>


               <button type = "submit" class = "btn btn-success">update password</button>
           </form>

        </div>
    </div>
</div>
