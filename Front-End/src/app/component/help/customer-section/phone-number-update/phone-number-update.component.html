<div class="container">
    <div class="card">
        <div class="card-body">
          <h4 align="center">Update Phone Number</h4>
           <form #f = "ngForm" (ngSubmit) = "save(f)" [formGroup] = "form">
                <label for="PhoneNumber">Old Phone Number</label>
               <input type = "text" class = "form-control" formControlName = "Phone" id = "PhoneNumber"
               [ngClass] = "{'is-invalid':form.get('Phone').touched && form.get('Phone').invalid}">
               <div class = "invalid-feedback">
                   <div>Old phone number required</div>
               </div>

               <label for="message">New Phone Number</label>
               <input type = "text" class = "form-control" formControlName = "Phone" id = "PhoneNumber"
               [ngClass] = "{'is-invalid':form.get('Phone').touched && form.get('Phone').invalid}">
               <div class = "invalid-feedback">
                   <div>New phone number required</div>
               </div>

               <button type = "submit" class = "btn btn-success">Update</button>
           </form>

        </div>
    </div>
</div>
