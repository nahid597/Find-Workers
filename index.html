        $(function() {

        else

        console.log(myData.hei==undefined);

        socket.on('new_id', function(data){

            tmp.worker_id = null;
            myData = tmp;
            localStorage.setItem("status", JSON.stringify(myData));
            console.log(localStorage.getItem("status"));

        });
